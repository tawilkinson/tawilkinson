name: Jekyll site CI

on:
  push:
    branches:
      - master

jobs:
  build_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build site
        run: |
          docker run \
          -v ${{ github.workspace }}:/srv/jekyll -p 4000:4000 -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
          jekyll/builder:4.2.0 /bin/bash -c "chmod +x script/ci-build.sh && ./script/ci-build.sh"
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build_job
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: build
      - name: deploy to server
        uses: AEnterprise/rsync-deploy@v1.0
        env:
          DEPLOY_KEY: ${{ secrets.KEY }}
          ARGS: "-e -c -r --delete"
          SERVER_PORT: ${{ secrets.PORT }}
          FOLDER: "build/"
          SERVER_IP: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          SERVER_DESTINATION: ${{ secrets.WEBPATH }}/tar
        run: |
        which rsync
      - name: Run deploy script
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'bash -s' -- < build/ci-deploy.sh ${{ secrets.WEBPATH }}
