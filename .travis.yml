language: ruby
rvm:
- 2.4.1
before_install:
- openssl aes-256-cbc -K $encrypted_a9f5478c2cf3_key -iv $encrypted_a9f5478c2cf3_iv
  -in deploy_key.enc -out ./deploy_key -d
- ssh-add ./deploy_key
before_script:
- chmod +x ./script/cibuild
script: "./script/cibuild"
after_success:
- chmod +x script/deploy.sh
- script/deploy.sh
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
addons:
  ssh_known_hosts:
  - tawilkinson.duckdns.org
  apt:
    packages:
    - libcurl4-openssl-dev
    - sshpass
sudo: false
cache: bundler
